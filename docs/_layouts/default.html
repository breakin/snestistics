<html>
	<head>
		<title>Snestistics: {{ title }}</title>
		<style>
			body {
				background-color: #999999;
				padding: 0px;
				margin: 0px;
				border: 0px;
				vertical-align: baseline;
				display: block;
			}
			#logo {
				text-align: center;
				font-size: 400%;
				padding: 16px;
			}
			#logo a:visited { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:link { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:hover { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:active { color: #FFF; text-decoration: none; font-weight: bold;}
			#header {
				background-color: #0063A6;
				width: 100%;
				padding: 0px;
				
			}
			#content {
				background-color: #FFF;
				padding: 10px;
			}
			#nav {
				background-color: #0090D2;
				padding: 10px;
				font-size: 130%;
			}
			#footer {

			}
			#title {
				text-align: center;
				font-size: 150%;
				padding: 8px;
				color: #EEE;
			}
			div.inner {
				max-width: 1012px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 0px;
				margin-bottom: 0px;
			}
			#nav a:visited { color: #EEE; text-decoration:  none;}
			#nav a:link { color: #EEE; text-decoration:  none;}
			#nav a:hover { color: #FFF; text-decoration:  none;}
			#nav a:active { color: #FFF; text-decoration:  none; }
			.markdown-body img {
				max-width: 100%;
				box-sizing: content-box;
				background-color: #fff;
			}
			.markdown-body {
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
				font-size: 16px;
				line-height: 1.5;
				word-wrap: break-word;
				padding-right: 16px !important;
				padding-left: 16px !important;
			}
			img {
				border-style: none;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="inner">
				<div id="logo">
					<a href="index">Snestistics</a><br>
				</div>
				<div id="title">
					{{ title }}
				</div>
				<div id="nav">
					<a href="index">home</a>
					<a href="user-guide">user-guide</a>
					<a href="tutorial">tutorial</a>
					<a href="history">history</a>
					<a href="about">about</a>
					<a href="https://github.com/breakin/snestistics">github</a>
				</div>
			</div>
		</div>

		<div id="main" class="inner">
			<div id="content" class="markdown-body">
				{{ content }}
			</div>
		</div>

		<div id="footer" class="inner">
			&nbsp;
		</div>
	</body>
</html>
