<html>
	<head>
		<title>Snestistics: {{ title }}</title>
		<style>
			body {
				background-color: #999999;
				padding: 0px;
				margin: 0px;
				border: 0px;
				vertical-align: baseline;
				display: block;
				-webkit-text-size-adjust: 100%;
				-webkit-font-feature-settings: "kern" 1;
				-moz-font-feature-settings: "kern" 1;
				-o-font-feature-settings: "kern" 1;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
			}
			#logo {
				text-align: center;
				font-size: 400%;
				padding: 16px;
			}
			#logo a:visited { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:link { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:hover { color: #FFF; text-decoration: none; font-weight: bold;}
			#logo a:active { color: #FFF; text-decoration: none; font-weight: bold;}
			#header {
				background-color: #0063A6;
				width: 100%;
				padding: 0px;
				
			}
			#content {
				background-color: #FFF;
				padding: 10px;
			}
			#nav {
				background-color: #0090D2;
				padding: 10px;
				font-size: 130%;
			}
			#footer {

			}
			#title {
				text-align: center;
				font-size: 150%;
				padding: 8px;
				color: #EEE;
			}
			div.inner {
				max-width: 1300px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 0px;
				margin-bottom: 0px;
			}
			#nav a:visited { color: #EEE; text-decoration:  none;}
			#nav a:link { color: #EEE; text-decoration:  none;}
			#nav a:hover { color: #FFF; text-decoration:  none;}
			#nav a:active { color: #FFF; text-decoration:  none; }
			.markdown-body img {
				max-width: 100%;
				box-sizing: content-box;
				background-color: #fff;
			}
			.markdown-body {
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
				font-size: 16px;
				line-height: 1.5;
				word-wrap: break-word;
				padding-right: 16px !important;
				padding-left: 16px !important;
			}
			img {
				border-style: none;
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
			.highlight {
				background: #fff;
				@extend %vertical-rhythm;

				.highlighter-rouge & {
					background: #eef;
				}

				.c     { color: #998; font-style: italic } // Comment
				.err   { color: #a61717; background-color: #e3d2d2 } // Error
				.k     { font-weight: bold } // Keyword
				.o     { font-weight: bold } // Operator
				.cm    { color: #998; font-style: italic } // Comment.Multiline
				.cp    { color: #999; font-weight: bold } // Comment.Preproc
				.c1    { color: #998; font-style: italic } // Comment.Single
				.cs    { color: #999; font-weight: bold; font-style: italic } // Comment.Special
				.gd    { color: #000; background-color: #fdd } // Generic.Deleted
				.gd .x { color: #000; background-color: #faa } // Generic.Deleted.Specific
				.ge    { font-style: italic } // Generic.Emph
				.gr    { color: #a00 } // Generic.Error
				.gh    { color: #999 } // Generic.Heading
				.gi    { color: #000; background-color: #dfd } // Generic.Inserted
				.gi .x { color: #000; background-color: #afa } // Generic.Inserted.Specific
				.go    { color: #888 } // Generic.Output
				.gp    { color: #555 } // Generic.Prompt
				.gs    { font-weight: bold } // Generic.Strong
				.gu    { color: #aaa } // Generic.Subheading
				.gt    { color: #a00 } // Generic.Traceback
				.kc    { font-weight: bold } // Keyword.Constant
				.kd    { font-weight: bold } // Keyword.Declaration
				.kp    { font-weight: bold } // Keyword.Pseudo
				.kr    { font-weight: bold } // Keyword.Reserved
				.kt    { color: #458; font-weight: bold } // Keyword.Type
				.m     { color: #099 } // Literal.Number
				.s     { color: #d14 } // Literal.String
				.na    { color: #008080 } // Name.Attribute
				.nb    { color: #0086B3 } // Name.Builtin
				.nc    { color: #458; font-weight: bold } // Name.Class
				.no    { color: #008080 } // Name.Constant
				.ni    { color: #800080 } // Name.Entity
				.ne    { color: #900; font-weight: bold } // Name.Exception
				.nf    { color: #900; font-weight: bold } // Name.Function
				.nn    { color: #555 } // Name.Namespace
				.nt    { color: #000080 } // Name.Tag
				.nv    { color: #008080 } // Name.Variable
				.ow    { font-weight: bold } // Operator.Word
				.w     { color: #bbb } // Text.Whitespace
				.mf    { color: #099 } // Literal.Number.Float
				.mh    { color: #099 } // Literal.Number.Hex
				.mi    { color: #099 } // Literal.Number.Integer
				.mo    { color: #099 } // Literal.Number.Oct
				.sb    { color: #d14 } // Literal.String.Backtick
				.sc    { color: #d14 } // Literal.String.Char
				.sd    { color: #d14 } // Literal.String.Doc
				.s2    { color: #d14 } // Literal.String.Double
				.se    { color: #d14 } // Literal.String.Escape
				.sh    { color: #d14 } // Literal.String.Heredoc
				.si    { color: #d14 } // Literal.String.Interpol
				.sx    { color: #d14 } // Literal.String.Other
				.sr    { color: #009926 } // Literal.String.Regex
				.s1    { color: #d14 } // Literal.String.Single
				.ss    { color: #990073 } // Literal.String.Symbol
				.bp    { color: #999 } // Name.Builtin.Pseudo
				.vc    { color: #008080 } // Name.Variable.Class
				.vg    { color: #008080 } // Name.Variable.Global
				.vi    { color: #008080 } // Name.Variable.Instance
				.il    { color: #099 } // Literal.Number.Integer.Long
			}
			pre,
			code {
			  @include relative-font-size(0.9375);
			  border: 1px solid $grey-color-light;
			  border-radius: 3px;
			  background-color: #eef;
			}

			code {
			  padding: 1px 5px;
			}

			pre {
			  padding: 8px 12px;
			  overflow-x: auto;

			  > code {
			    border: 0;
			    padding-right: 0;
			    padding-left: 0;
			  }
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="inner">
				<div id="logo">
					<a href="index">Snestistics</a><br>
				</div>
				<div id="title">
					{{ title }}
				</div>
				<div id="nav">
					<a href="index">home</a>
					<a href="user-guide">user-guide</a>
					<a href="tutorial">tutorial</a>
					<a href="history">history</a>
					<a href="about">about</a>
					<a href="https://github.com/breakin/snestistics">github</a>
				</div>
			</div>
		</div>

		<div id="main" class="inner">
			<div id="content" class="markdown-body">
				{{ content }}
			</div>
		</div>

		<div id="footer" class="inner">
			&nbsp;
		</div>
	</body>
</html>
